<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Weather Data App</title>
</head>

<body>
    <div class="jumbotron bg-primary text-light shadow-lg">
        <h1 class="border rounded bg-info p-2" style="max-width: 25%">Weather Data Info</h1>
    </div>
    <div class="row">


        <div class="col-3 m-3 border-right">
            <h2 class="text-dark">Search for a city</h2>

            <div class="row ml-2">
                <div class="form-group">
                    <input id="city-input" type="text" class="form-control" placeholder="San Diego">
                    <input id="search-btn" type="button" class="btn btn-primary form-control" value="Search">
                </div>
            </div>
            <hr>

            <div class="row">
                <h3 class="m-2">History</h3>
            </div>
            <div class="row">
                <div id="history" class="col form-group">


                </div>
            </div>
        </div>

        <div id="results-col" style="display: none;" class="col mr-5 border shadow">

            <div class="row-6 p-1">
                <h2 id="display-city" class="bg-info p-2 text-white border rounded">Results</h2>
                <hr>
            </div>


            <div class="row">


                <div id="current-col" class="col-4 border-right">
                    <h4 class="bg-success p-2 text-white border rounded">Today</h4>
                    <h6 id="display-temp"></h6>
                    <h6 id="display-high"></h6>
                    <h6 id="display-low"></h6>
                </div>


                <div id="future-col" class="col-8 mt-1">
                    <div class="row ml-2 border-bottom">
                        <h4 class="bg-danger p-2 text-white border rounded">5 Day Forecast</h4>
                    </div>
                    <div class="row m-2">
                        <div class="col">
                            <h5>Day 1</h5>
                                <h6 id="day-1-min"></h6>
                                <h6 id="day-1-max"></h6>
                                <img id="icon1" src="">
                        </div>
                        <div class="col border-left">
                            <h5>Day 2</h5>
                                <h6 id="day-2-min"></h6>
                                <h6 id="day-2-max"></h6>
                                <img id="icon2" src="">
                        </div>
                        <div class="col border-left">
                            <h5>Day 3</h5>
                                <h6 id="day-3-min"></h6>
                                <h6 id="day-3-max"></h6>
                                <img id="icon3" src="">
                        </div>
                        <div class="col border-left">
                            <h5>Day 4</h5>
                                <h6 id="day-4-min"></h6>
                                <h6 id="day-4-max"></h6>
                                <img id="icon4" src="">
                        </div>
                        <div class="col border-left">
                            <h5>Day 5</h5>
                                <h6 id="day-5-min"></h6>
                                <h6 id="day-5-max"></h6>
                                <img id="icon5" src="">
                        </div>
                    </div>
                </div>

            </div>





        </div>
    </div>





    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
